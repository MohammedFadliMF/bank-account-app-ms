<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table *ngIf="accounts">
        <thead>
        <tr>
          <th>ID</th><th>Balance</th><th>Type</th><th>Currency</th><th>FirstName</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of accounts">
          <td>{{c.accountId}}</td>
          <td>{{c.balance}}</td>
          <td>{{c.type}}</td>
          <td>{{c.currency}}</td>
          <td>{{c.customer.firstName}}</td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
